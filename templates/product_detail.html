{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>>
    <div class="row">
        <div class="col-xl-4 col-md-6 col-12 pb-4">
            <div class="col-12 card">
                <img src="{{ product.image.url }}..." class="col-12 card-img-top"
                     style="height: 400px; object-fit: cover;" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.price }} lei / bucata</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Stoc: {{ product.stock }} bucati</p>
                    <form action="{% url 'add_product_to_cart' %}" method="post">
                        {% csrf_token %}
                        <input type="number" value="1" min="1" max="{{ product.stock }}" name="quantity">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit" class="button button-green add-to-cart button-large sizeNotSelected">
                            Adaugă în coş
                        </button>


                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
